<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/components/config/reset.css">
    <link rel="stylesheet" href="assets/components/style/style.css">
    <title>Disney +</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/img/logo-disney.svg" alt="Logotipo da disney plus" class="logo-main">
            </div>
            <div class="menu">
                <img src="assets/icons/menu-hamburguer.svg" alt="ícone de um menu" class="hamburguer">
            </div>
        </header>
        <main>
            <section class="info">
                <div class="imdb"><img src="assets/icons/icon-IMDB.svg" alt="Logotipo IMDB" class="logo-imdb"> <span class="note-imdb">8.8</span></div>
                <span class="release-date">2021 - Kids - Movie</span>
                <img src="assets/img/logo-luca.svg" alt="Logo filme Luca" class="logo-luca">
                <p class="movie-description">Luca and Alberto dream of a life of freedom, a life of adventure — and, most of all, a life with a Vespa to ride.</p>
                <a href="#" class="watch-button"><img src="assets/icons/icon-button-play.svg" alt="Ícone de play" class="play-icon"> Watch Now</a>
            </section>
            <section class="movies">
                <h1 class="title-movies">Movies</h1>
                <div class="movies">
                    <img src="assets/img/movie-thumbnail-bob.svg" alt="" class="movie-thumbnail">
                    <img src="assets/img/movie-thumbnail-bob.svg" alt="" class="movie-thumbnail">
                    <img src="assets/img/movie-thumbnail-bob.svg" alt="" class="movie-thumbnail">
                    <img src="assets/img/movie-thumbnail-bob.svg" alt="" class="movie-thumbnail">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
